name: Tests and Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx & Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          pipx install poetry

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          TEST_BOT_TOKEN=${{ secrets.TEST_BOT_TOKEN || '1234567890:AABBCCDDEEFFGGHHIIJJKKLLMMNNOOPP-TEST' }}
          TEST_ADMIN_IDS=${{ secrets.TEST_ADMIN_IDS || '123456789,987654321' }}
          ENVIRONMENT=testing
          LOG_LEVEL=DEBUG
          MAILING_DELAY=0.0
          MAILING_BATCH_SIZE=5
          SEND_STARTUP_NOTIFICATIONS=false
          AUTO_BACKUP=false
          EOF

      - name: Verify configuration
        run: |
          poetry run python -c "
          from src.config import Config
          config = Config()
          print('✅ Конфигурация загружена успешно')
          print(config.get_test_summary())
          "

      - name: Run linting
        run: |
          poetry run black . --check --diff
          poetry run isort . --check-only --diff
          poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Type checking
        run: poetry run mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing \
            --junitxml=junit.xml --tb=short

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint and Security Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx & Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          pipx install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Security check with Bandit
        run: poetry run bandit -r src/ -ll -x tests,venv,.venv
        continue-on-error: true

      - name: Check dependencies with Safety
        run: poetry run safety check --json
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx & Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          pipx install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Create test environment
        run: |
          cat > .env << EOF
          TEST_BOT_TOKEN=${{ secrets.TEST_BOT_TOKEN || '1234567890:AABBCCDDEEFFGGHHIIJJKKLLMMNNOOPP-TEST' }}
          TEST_ADMIN_IDS=${{ secrets.TEST_ADMIN_IDS || '123456789,987654321' }}
          ENVIRONMENT=testing
          LOG_LEVEL=INFO
          MAILING_DELAY=0.0
          EOF

      - name: Run integration tests
        run: poetry run pytest tests/ -v -m integration --tb=short
        env:
          ENVIRONMENT: testing

      - name: Test bot startup (dry run)
        run: timeout 10s poetry run python src/main.py || [ $? -eq 124 ]
        env:
          ENVIRONMENT: testing
        continue-on-error: true

      - name: Upload test results
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: NnicanBuak/telegram-price-bot
