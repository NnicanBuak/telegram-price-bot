name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "poetry"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Auto-fix imports and formatting
        run: |
          poetry run ruff check . --fix || true
          poetry run ruff format . || true

      - name: Run linting
        run: poetry run ruff check . || true

      - name: Type checking
        run: poetry run mypy . || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: [3.9, 3.11, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Create .env for tests
        run: cp .env.example .env || true

      - name: Run tests
        run: |
          poetry run pytest \
            --junitxml=pytest-${{ matrix.python-version }}.xml \
            --cov=telegram_price_bot \
            --cov-report=xml:coverage-${{ matrix.python-version }}.xml
        continue-on-error: true

      - name: Upload junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.python-version }}
          path: pytest-${{ matrix.python-version }}.xml

      - name: Upload coverage to Codecov (only latest Python)
        if: matrix.python-version == '3.13' && always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage-${{ matrix.python-version }}.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
