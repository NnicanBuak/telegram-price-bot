[pytest]
# Конфигурация pytest для тестирования бота

# Директории для поиска тестов
testpaths = tests

# Паттерн для поиска тестовых файлов
python_files = test_*.py

# Паттерн для поиска тестовых классов
python_classes = Test*

# Паттерн для поиска тестовых функций
python_functions = test_*

# Минимальная версия Python
minversion = 3.8

# Дополнительные опции
addopts = 
    -ra
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    -p no:warnings

# Маркеры для тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    asyncio: Asynchronous tests
    database: Database tests
    api: API tests
    menu: Menu system tests

# Асинхронный режим
asyncio_mode = auto

# Таймаут для тестов (в секундах)
timeout = 30

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S